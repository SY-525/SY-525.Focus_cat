<!DOCTYPE html>
<html>
  <head>
    <title>Focus Cat</title>
    <style>
      body {
        font-family: sans-serif;
        width: 220px;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        padding: 20px;
      }
      h3 {
        margin: 0 0 15px 0;
        text-align: center;
        font-size: 18px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      #toggle {
        background: #4caf50;
        color: white;
      }
      #toggle:hover {
        background: #45a049;
        transform: translateY(-2px);
      }
      .options-link {
        display: block;
        text-align: center;
        color: white;
        text-decoration: none;
        padding: 8px;
        margin-top: 10px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .options-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }
      .cat-emoji {
        font-size: 20px;
        animation: bounce 2s infinite;
      }
      .cat-emoji::before {
        content: "\1F431";
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .status {
        text-align: center;
        font-size: 12px;
        margin-top: 10px;
        opacity: 0.8;
      }

      /* Fix input width to match buttons */
      #focusMinutes {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
      }

      /* Remove spinner arrows from number input */
      #focusMinutes::-webkit-outer-spin-button,
      #focusMinutes::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      #focusMinutes[type="number"] {
        -moz-appearance: textfield;
      }

      #focusMinutes:focus {
        outline: none;
        background: white;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      /* Timer control buttons styling */
      .timer-controls {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .timer-controls button {
        flex: 1;
        margin: 0;
        padding: 10px 8px;
        font-size: 13px;
      }

      #stopTimer {
        background: #f44336;
        color: white;
      }

      #stopTimer:hover {
        background: #da190b;
        transform: translateY(-2px);
      }

      #clearTimer {
        background: #ff9800;
        color: white;
      }

      #startTimer {
        background: #4caf50;
        color: white;
      }

      #startTimer:hover {
        background: #45a049;
        transform: translateY(-2px);
      }

      #resumeTimer {
        background: #2196f3;
        color: white;
      }

      #resumeTimer:hover {
        background: #1976d2;
        transform: translateY(-2px);
      }

      #resumeTimer:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3><span class="cat-emoji"></span> Focus Cat</h3>

      <button id="toggle">Toggle Blocking</button>

      <a href="options.html" class="options-link">&#x1F43E Manage Blocked Sites</a>

      <div style="margin-top: 20px">
        <label for="focusMinutes">Focus Minutes:</label><br />
        <input type="number" id="focusMinutes" min="1" placeholder="25" />
        <button id="startTimer" style="margin-top: 10px">
          Start Focus Timer
        </button>

        <!-- Three parallel timer control buttons -->
        <div class="timer-controls">
          <button id="stopTimer">Stop</button>
          <button id="resumeTimer">Resume</button>
          <button id="clearTimer">Clear</button>
        </div>
      </div>

      <div class="status" id="status">Checking status...</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
